<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TANK CLASH ONLINE</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=VT323&display=swap');
:root{
  --gold:#ffd700;--red:#ff4040;--blue:#40c8ff;
  --green:#40ff80;--bg:#07070f;--border:rgba(255,255,255,0.09);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:var(--bg);font-family:'VT323',monospace;color:#fff;
  min-height:100vh;display:flex;align-items:center;justify-content:center;
  overflow:hidden;
}
body::before{
  content:'';position:fixed;inset:0;
  background-image:linear-gradient(rgba(255,255,255,0.018) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,0.018) 1px,transparent 1px);
  background-size:36px 36px;animation:gm 22s linear infinite;
  pointer-events:none;z-index:0;
}
@keyframes gm{from{background-position:0 0}to{background-position:0 36px}}

#app{position:relative;z-index:1;width:100%;max-width:960px;display:flex;flex-direction:column;align-items:center;}
.screen{display:none;flex-direction:column;align-items:center;width:100%;}
.screen.active{display:flex;}

.game-title{
  font-family:'Black Ops One',cursive;font-size:54px;letter-spacing:6px;
  background:linear-gradient(135deg,var(--red),var(--gold),var(--blue));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  filter:drop-shadow(0 0 24px rgba(255,215,0,0.5));
  animation:pulse 3s ease-in-out infinite;margin-bottom:4px;
}
.tagline{font-size:13px;letter-spacing:8px;color:#444;margin-bottom:30px;}
@keyframes pulse{0%,100%{filter:drop-shadow(0 0 14px rgba(255,215,0,0.3))}50%{filter:drop-shadow(0 0 40px rgba(255,215,0,0.8))}}

/* lobby */
.lobby-card{width:500px;display:flex;flex-direction:column;align-items:center;gap:16px;}
.row2{display:flex;gap:16px;width:100%;}
.field{flex:1;display:flex;flex-direction:column;gap:6px;}
.field label{font-size:10px;letter-spacing:4px;color:#444;}
.field input{
  background:rgba(255,255,255,0.04);border:1px solid var(--border);
  color:#fff;font-family:'VT323',monospace;font-size:20px;letter-spacing:2px;
  padding:10px 14px;outline:none;width:100%;
  transition:border-color .2s;
}
.field input:focus{border-color:var(--gold);}

.colors{display:flex;gap:10px;flex-wrap:wrap;padding-top:4px;}
.cdot{width:30px;height:30px;border-radius:50%;cursor:pointer;border:2px solid transparent;transition:all .18s;}
.cdot.on{border-color:#fff;transform:scale(1.25);}

/* server cards */
.sv-row{display:flex;gap:12px;width:100%;}
.sv{
  flex:1;padding:18px 10px;background:rgba(255,255,255,0.03);
  border:1px solid var(--border);cursor:pointer;text-align:center;
  transition:all .2s;position:relative;
}
.sv:hover,.sv.on{border-color:var(--gold);box-shadow:0 0 20px rgba(255,215,0,0.18);transform:translateY(-2px);background:rgba(255,215,0,0.04);}
.sv-flag{font-size:26px;margin-bottom:6px;}
.sv-name{font-family:'Black Ops One',cursive;font-size:12px;letter-spacing:2px;color:var(--gold);margin-bottom:8px;}
.sv-cnt{font-size:22px;}
.sv-bar{height:4px;background:rgba(255,255,255,0.06);margin-top:8px;border-radius:2px;overflow:hidden;}
.sv-fill{height:100%;border-radius:2px;}
.sv-tick{position:absolute;top:6px;right:8px;font-size:10px;color:var(--gold);display:none;}
.sv.on .sv-tick{display:block;}

/* button */
.btn{
  background:transparent;cursor:pointer;font-family:'Black Ops One',cursive;
  font-size:15px;letter-spacing:4px;padding:14px 48px;
  border:2px solid var(--gold);color:var(--gold);
  text-shadow:0 0 10px var(--gold);
  box-shadow:0 0 20px rgba(255,215,0,0.1);
  transition:all .2s;
}
.btn:hover:not(:disabled){background:rgba(255,215,0,0.08);box-shadow:0 0 40px rgba(255,215,0,0.4);transform:scale(1.04);}
.btn:disabled{opacity:.28;cursor:not-allowed;}

#lstat{min-height:20px;font-size:14px;letter-spacing:2px;text-align:center;color:#555;}
#lstat.ok{color:var(--green);text-shadow:0 0 8px var(--green);}
#lstat.err{color:var(--red);text-shadow:0 0 8px var(--red);}
#lstat.wait{color:var(--gold);text-shadow:0 0 8px var(--gold);}

/* game */
#game-wrap{position:relative;display:flex;flex-direction:column;align-items:center;}
#hud{
  width:700px;height:58px;display:flex;align-items:center;
  background:rgba(0,0,0,0.82);border:1px solid var(--border);border-bottom:none;padding:0 10px;
}
.phud{flex:1;padding:4px 8px;}
.phud .pname{font-family:'Black Ops One',cursive;font-size:11px;letter-spacing:2px;margin-bottom:4px;}
.hp-wrap{height:8px;background:rgba(255,255,255,0.07);border-radius:4px;overflow:hidden;}
.hp-fill{height:100%;border-radius:4px;transition:width .12s;}
#hud-mid{width:110px;text-align:center;flex-shrink:0;}
#hud-score{font-family:'Black Ops One',cursive;font-size:20px;letter-spacing:5px;color:var(--gold);text-shadow:0 0 12px var(--gold);}
#hud-room{font-size:10px;letter-spacing:2px;color:#2a2a3a;margin-top:2px;}

canvas{display:block;border:1px solid var(--border);box-shadow:0 0 60px rgba(0,0,0,0.9);}

/* in-game overlay */
#go{
  position:absolute;top:58px;left:50%;transform:translateX(-50%);
  width:700px;bottom:0;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.9);z-index:10;backdrop-filter:blur(4px);
}
#go.hide{display:none;}

.spinner{width:40px;height:40px;border:3px solid rgba(255,215,0,0.15);border-top-color:var(--gold);border-radius:50%;animation:spin .8s linear infinite;margin-bottom:14px;}
@keyframes spin{to{transform:rotate(360deg)}}
.dot-anim::after{content:'';animation:dots 1.4s steps(4,end) infinite;}
@keyframes dots{0%{content:''}25%{content:'.'}50%{content:'..'}75%{content:'...'}100%{content:''}}

#plist{width:360px;display:flex;flex-direction:column;gap:6px;max-height:180px;overflow-y:auto;margin-bottom:16px;}
.pr{display:flex;align-items:center;gap:10px;padding:7px 11px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);}
.pr-dot{width:10px;height:10px;border-radius:50%;flex-shrink:0;}
.pr-nick{font-size:17px;letter-spacing:2px;flex:1;}
.pr-you{font-size:10px;letter-spacing:2px;color:#333;}
.pr-sc{font-size:15px;color:#555;}

/* chat */
#chat{position:absolute;bottom:8px;left:8px;width:210px;z-index:5;}
#chat-log{display:flex;flex-direction:column;gap:2px;max-height:100px;overflow-y:auto;margin-bottom:4px;}
.cm{font-size:13px;padding:2px 6px;background:rgba(0,0,0,0.65);border-left:2px solid #222;letter-spacing:1px;}
#chat-row{display:flex;gap:4px;}
#ci{flex:1;background:rgba(0,0,0,0.7);border:1px solid #1a1a1a;color:#fff;font-family:'VT323',monospace;font-size:13px;padding:3px 6px;outline:none;}
#ci:focus{border-color:#333;}
#cs{background:transparent;border:1px solid #1a1a1a;color:#444;font-family:'VT323',monospace;font-size:13px;padding:3px 8px;cursor:pointer;}
#cs:hover{color:#888;border-color:#444;}

#kf{position:absolute;top:8px;right:8px;display:flex;flex-direction:column;gap:3px;z-index:5;pointer-events:none;}
.kfe{font-size:13px;padding:3px 10px;background:rgba(0,0,0,0.75);border-right:2px solid #f44;letter-spacing:1px;text-align:right;animation:kfi .3s ease;}
@keyframes kfi{from{opacity:0;transform:translateX(8px)}to{opacity:1;transform:none}}

#ctrl-tip{position:absolute;bottom:8px;right:8px;font-size:10px;color:#1a1a28;letter-spacing:1px;text-align:right;line-height:2;z-index:5;}
</style>
</head>
<body>
<div id="app">

  <!-- LOBBY -->
  <div id="lobby-screen" class="screen active">
    <div class="game-title">TANK CLASH</div>
    <div class="tagline">ONLINE PvP ‚Äî UP TO 8 PLAYERS</div>

    <div class="lobby-card">
      <div class="row2">
        <div class="field" style="flex:1.4">
          <label>YOUR NICKNAME</label>
          <input id="nick" maxlength="12" placeholder="ACE" value="Player"/>
        </div>
        <div class="field">
          <label>TANK COLOR</label>

          <div style="font-family:'Black Ops One',cursive;font-size:18px;letter-spacing:4px;color:var(--gold);">CONNECTING<span class="dot-anim"></span></div>
          <div style="font-size:13px;letter-spacing:2px;color:#444;margin-top:8px;">Joining room...</div>

          <div id="end-s" style="font-size:16px;letter-spacing:3px;color:#555;"></div>
          <button class="btn" style="margin-top:8px;" onclick="reqStart()">‚ñ∂ NEXT ROUND</button>

      <div id="chat">
        <div id="chat-log"></div>
        <div id="chat-row">
          <input id="ci" placeholder="chat..." maxlength="60" onkeydown="if(event.key==='Enter')sendChat()"/>
          <button id="cs" onclick="sendChat()">‚ñ∂</button>
        </div>
      </div>
      <div id="kf"></div>

<script src="https://cdn.ably.com/lib/ably.min-2.js"></script>
<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  TANK CLASH ‚Äî Ably Realtime Multiplayer
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const ABLY_KEY = 'Xzs3kg.94NIEw:6DtlFTphDJ7SPj-HQKQfI-oVMLXHw5H1vU0JVu8VhlY';

const ROOMS = [
  { id:'tc-r1', name:'Server 1', flag:'üî¥' },
  { id:'tc-r2', name:'Server 2', flag:'üîµ' },
  { id:'tc-r3', name:'Server 3', flag:'üü¢' },
];
const MAX_P  = 8;
const COLORS = ['#ff4040','#40c8ff','#ffd700','#40ff80','#ff40ff','#ff9900','#00ffee','#a0ff40'];
const SPAWNS = [
  {x:80,y:290,a:0},{x:620,y:290,a:Math.PI},
  {x:350,y:80,a:Math.PI/2},{x:350,y:500,a:-Math.PI/2},
  {x:100,y:100,a:Math.PI/4},{x:600,y:100,a:Math.PI*3/4},
  {x:100,y:480,a:-Math.PI/4},{x:600,y:480,a:-Math.PI*3/4},
];

let myId    = 'p' + Math.random().toString(36).slice(2,9);
let myNick  = 'Player';
let myColor = COLORS[0];
let myRoom  = null;

let ably       = null;
let channel    = null;
let connected  = false;

let players    = {};
let myTank     = null;
let gameActive = false;
let svCounts   = {};

let bullets=[], particles=[], shockwaves=[], walls=[];
let roundTimer=0, shakeFrames=0, shootTimer=0, bulletSeq=0;
const keys = {};

// ‚îÄ‚îÄ Color picker ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const colWrap = document.getElementById('colors');
COLORS.forEach((c,i) => {
  const d = document.createElement('div');
  d.className = 'cdot'+(i===0?' on':'');
  d.style.cssText = `background:${c};box-shadow:0 0 8px ${c}55`;
  d.onclick = () => {
    document.querySelectorAll('.cdot').forEach(x=>x.classList.remove('on'));
    d.classList.add('on');
    myColor = c;
  };
  colWrap.appendChild(d);
});

// ‚îÄ‚îÄ Render server cards ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderServers() {
  const grid = document.getElementById('svgrid');
  grid.innerHTML = '';
  ROOMS.forEach(r => {
    const cnt  = svCounts[r.id] || 0;
    const full = cnt >= MAX_P;
    const pct  = (cnt / MAX_P) * 100;
    const bc   = pct < 50 ? '#40ff80' : pct < 80 ? '#ffd700' : '#ff4040';
    const d    = document.createElement('div');
    d.className = 'sv' + (full?' full':'') + (myRoom===r.id?' on':'');
    d.innerHTML = `
      <div class="sv-flag">${r.flag}</div>
      <div class="sv-name">${r.name}</div>
      <div class="sv-cnt" style="color:${bc}">${cnt}<span style="color:#333;font-size:13px"> / ${MAX_P}</span></div>
      <div class="sv-bar"><div class="sv-fill" style="width:${pct}%;background:${bc}"></div></div>
      <div class="sv-tick">‚úì SELECTED</div>`;
    if (!full) {
      d.onclick = () => {
        myRoom = r.id;
        renderServers();
        refreshJoinBtn();
      };
    }
    grid.appendChild(d);
  });
}
renderServers();

function refreshJoinBtn() {
  const ok = connected && !!myRoom;
  const btn = document.getElementById('join-btn');
  btn.disabled = !ok;
  btn.textContent = ok ? '‚öî JOIN BATTLE' : (connected ? 'SELECT A SERVER' : '‚öî JOIN BATTLE');
}

function stat(msg, cls) {
  const el = document.getElementById('lstat');
  el.textContent = msg;
  el.className   = cls || '';
}

// ‚îÄ‚îÄ Auto-connect Ably on load ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
window.addEventListener('load', () => {
  stat('Connecting to servers...', 'wait');

  ably = new Ably.Realtime({
    key:      ABLY_KEY,
    clientId: myId,
  });

  ably.connection.on('connected', () => {
    connected = true;
    stat('Connected! Pick a server and click JOIN.', 'ok');
    refreshJoinBtn();
  });

  ably.connection.on('failed', () => {
    connected = false;
    stat('Connection failed ‚Äî refresh the page', 'err');
    refreshJoinBtn();
  });

  ably.connection.on('disconnected', () => {
    connected = false;
    stat('Disconnected ‚Äî reconnecting...', 'err');
    refreshJoinBtn();
  });

  ably.connection.on('suspended', () => {
    connected = false;
    stat('Connection suspended ‚Äî refresh page', 'err');
    refreshJoinBtn();
  });
});

// Input changes
document.getElementById('nick').oninput = () => {
  myNick = document.getElementById('nick').value.trim() || 'Player';
  refreshJoinBtn();
};

// ‚îÄ‚îÄ JOIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function doJoin() {
  myNick = document.getElementById('nick').value.trim() || 'Player';
  document.getElementById('join-btn').disabled = true;
  stat('Joining room...', 'wait');

  channel = ably.channels.get(myRoom);

  // Subscribe to game messages
  channel.subscribe('mv',   onMove);
  channel.subscribe('evt',  onEvt);
  channel.subscribe('chat', onChatMsg);

  // Watch presence changes BEFORE entering
  channel.presence.subscribe(msg => {
    if (msg.clientId === myId) return;
    if (msg.action === 'enter' || msg.action === 'present') {
      regPlayer(msg.clientId, msg.data.nick, msg.data.color);
    }
    if (msg.action === 'leave') {
      delete players[msg.clientId];
    }
    if (!gameActive) refreshLobbyOverlay();
  });

  // Enter presence
  channel.presence.enter({ nick: myNick, color: myColor })
    .then(() => {
      // Switch to game screen
      showScreen('game-screen');
      document.getElementById('hud-room').textContent =
        'SERVER ' + (ROOMS.findIndex(r => r.id === myRoom) + 1);
      buildWalls();
      showPhase('conn');

      // Get current members
      return channel.presence.get();
    })
    .then(members => {
      members.forEach(m => {
        if (m.clientId !== myId) regPlayer(m.clientId, m.data.nick, m.data.color);
      });
      showPhase('wait');
      refreshLobbyOverlay();
    })
    .catch(err => {
      stat('Join failed: ' + (err.message || err), 'err');
      document.getElementById('join-btn').disabled = false;
    });
}

function regPlayer(id, nick, color) {
  if (players[id]) {
    players[id].nick = nick;
    players[id].color = color;
    return;
  }
  players[id] = { id, nick, color, hp:100, alive:true,
                  kills:0, wins:0, x:350, y:290, angle:0,
                  vx:0, vy:0, trail:[], invuln:0 };
}

// ‚îÄ‚îÄ Overlay phases ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showPhase(p) {
  document.getElementById('ph-conn').style.display = p==='conn' ? 'flex' : 'none';
  document.getElementById('ph-wait').style.display = p==='wait' ? 'flex' : 'none';
  document.getElementById('ph-end').style.display  = p==='end'  ? 'flex' : 'none';
  document.getElementById('go').classList.remove('hide');
}
function hideOverlay() { document.getElementById('go').classList.add('hide'); }

function refreshLobbyOverlay() {
  const all = allPlayers();
  const cnt = all.length;
  document.getElementById('wait-sub').textContent =
    cnt + ' player' + (cnt!==1?'s':'') + ' in room' + (cnt<2?' ‚Äî need 2 to start':'');
  document.getElementById('start-btn').style.display = cnt >= 2 ? 'block' : 'none';

  const list = document.getElementById('plist');
  list.innerHTML = '';

// ‚îÄ‚îÄ START ROUND ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function reqStart() {
  const ids = [myId, ...Object.keys(players)];
  const spawnMap = {};
  ids.forEach((id, i) => { spawnMap[id] = SPAWNS[i % SPAWNS.length]; });
  channel.publish('evt', { e:'start', spawnMap });
  // also apply locally (ably echoes to all subscribers INCLUDING sender by default)
}

function doStart(spawnMap) {
  bullets=[]; particles=[]; shockwaves=[];
  roundTimer=0; shootTimer=0; gameActive=true;

  const sp = spawnMap[myId] || SPAWNS[0];
  myTank = {
    id:myId, nick:myNick, color:myColor,
    x:sp.x, y:sp.y, angle:sp.a,
    hp:100, alive:true,
    kills:players[myId]?.kills||0,
    wins: players[myId]?.wins||0,
    vx:0, vy:0, trail:[], invuln:0
  };
  players[myId] = myTank;

  Object.keys(spawnMap).forEach(id => {
    if (id === myId) return;
    const s = spawnMap[id];
    if (players[id]) {
      Object.assign(players[id], {
        x:s.x, y:s.y, angle:s.a,
        hp:100, alive:true, vx:0, vy:0, trail:[], invuln:0
      });
    }
  });

  hideOverlay();
  updateHUD();
}

// ‚îÄ‚îÄ Remote messages ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function onMove(msg) {
  const d = msg.data;
  if (d.id === myId) return;
  const p = players[d.id];
  if (!p) return;
  p.x     = lerp(p.x, d.x, 0.4);
  p.y     = lerp(p.y, d.y, 0.4);
  p.angle = lerpAngle(p.angle, d.angle, 0.4);
}

function onEvt(msg) {
  const d = msg.data;

  if (d.e === 'start') {
    doStart(d.spawnMap);
  }

  if (d.e === 'shoot' && d.from !== myId) {
    const p = players[d.from];
    if (!p) return;
    bullets.push({
      id:d.bid, x:d.bx, y:d.by,
      vx:Math.cos(d.angle)*B_SPD, vy:Math.sin(d.angle)*B_SPD,
      owner:d.from, color:p.color, bounces:0
    });
  }

  if (d.e === 'hit') {
    const v = players[d.victim];
    if (!v) return;
    v.hp = d.hp; v.invuln = 14;
    spawnPart(d.bx, d.by, v.color, 14, 4);
    spawnWave(d.bx, d.by, v.color);
    shakeFrames = 6;
    bullets = bullets.filter(b => b.id !== d.bid);
    if (d.hp <= 0) {
      v.alive = false;
      spawnPart(v.x, v.y, v.color, 35, 7);
      spawnWave(v.x, v.y, v.color);
      shakeFrames = 10;
      addKF(d.knick, d.vnick);
      if (players[d.killer]) players[d.killer].kills = (players[d.killer].kills||0)+1;
    }
    updateHUD();
  }

  if (d.e === 'over') {
    gameActive = false;
    if (d.winner && players[d.winner]) {
      players[d.winner].wins = (players[d.winner].wins||0)+1;
    }
    updateHUD();
    const wColor = d.winner && players[d.winner] ? players[d.winner].color : '#fff';
    document.getElementById('end-h').textContent = d.wnick ? 'üèÜ '+d.wnick+' WINS!' : 'DRAW!';
    document.getElementById('end-h').style.color = wColor;
    document.getElementById('end-s').textContent = scoreStr();
    showPhase('end');
    refreshLobbyOverlay();
  }
}

function onChatMsg(msg) {
  const d = msg.data;
  addChatLine(d.nick, d.msg, d.color);
}

// ‚îÄ‚îÄ Game constants ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const T_SPD=2.8, T_TRN=0.048, B_SPD=7, F_CD=30;

document.addEventListener('keydown', e => {
  keys[e.code]=true;
  if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
});
document.addEventListener('keyup', e => keys[e.code]=false);

function lerp(a,b,t){return a+(b-a)*t;}
function lerpAngle(a,b,t){let d=b-a;while(d>Math.PI)d-=Math.PI*2;while(d<-Math.PI)d+=Math.PI*2;return a+d*t;}
function rectsOverlap(ax,ay,aw,ah,bx,by,bw,bh){return ax<bx+bw&&ax+aw>bx&&ay<by+bh&&ay+ah>by;}
function tankInWall(t){for(const w of walls)if(rectsOverlap(t.x-14,t.y-12,28,24,w.x,w.y,w.w,w.h))return true;return false;}
function bulletHitsWall(b){for(const w of walls)if(b.x>w.x&&b.x<w.x+w.w&&b.y>w.y&&b.y<w.y+w.h)return w;return null;}

function buildWalls(){
  walls=[
    {x:0,y:0,w:700,h:14},{x:0,y:566,w:700,h:14},
    {x:0,y:0,w:14,h:580},{x:686,y:0,w:14,h:580},
    {x:160,y:110,w:110,h:22},{x:430,y:110,w:110,h:22},
    {x:310,y:210,w:22,h:130},{x:110,y:280,w:150,h:22},
    {x:440,y:280,w:150,h:22},{x:160,y:430,w:110,h:22},
    {x:430,y:430,w:110,h:22},{x:290,y:350,w:120,h:22},
  ];
}

function spawnPart(x,y,color,n,sp){
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2, s=Math.random()*sp+1;
    particles.push({x,y,vx:Math.cos(a)*s,vy:Math.sin(a)*s,life:1,decay:Math.random()*.03+.015,r:Math.random()*3+1,color});
  }
}
function spawnWave(x,y,color){shockwaves.push({x,y,r:4,maxR:60,life:1,color});}

// ‚îÄ‚îÄ Send input ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let lastSend=0;
function trySendMove(){
  if(!channel||!myTank) return;
  const now=Date.now();
  if(now-lastSend<50) return;
  lastSend=now;
  channel.publish('mv',{
    id:myId,
    x:Math.round(myTank.x*10)/10,
    y:Math.round(myTank.y*10)/10,
    angle:Math.round(myTank.angle*100)/100
  });
}

function tryShoot(){
  if(!myTank||!myTank.alive||shootTimer>0) return;
  shootTimer=F_CD;
  const bid = myId+'_'+(bulletSeq++);
  const bx  = myTank.x+Math.cos(myTank.angle)*22;
  const by  = myTank.y+Math.sin(myTank.angle)*22;
  bullets.push({id:bid,x:bx,y:by,vx:Math.cos(myTank.angle)*B_SPD,vy:Math.sin(myTank.angle)*B_SPD,owner:myId,color:myTank.color,bounces:0});
  myTank.vx-=Math.cos(myTank.angle)*1.5;
  myTank.vy-=Math.sin(myTank.angle)*1.5;
  channel.publish('evt',{e:'shoot',from:myId,bid,bx,by,angle:myTank.angle});
}

// ‚îÄ‚îÄ Update ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function update(){
  roundTimer++;
  if(shootTimer>0) shootTimer--;

  if(myTank && myTank.alive){
    if(keys['ArrowLeft'])  myTank.angle -= T_TRN;
    if(keys['ArrowRight']) myTank.angle += T_TRN;
    if(keys['ArrowUp'])    {myTank.vx+=Math.cos(myTank.angle)*.5;myTank.vy+=Math.sin(myTank.angle)*.5;}
    if(keys['ArrowDown'])  {myTank.vx-=Math.cos(myTank.angle)*.3;myTank.vy-=Math.sin(myTank.angle)*.3;}
    if(keys['Space']||keys['KeyL']) tryShoot();

    myTank.vx*=.83; myTank.vy*=.83;
    const spd=Math.hypot(myTank.vx,myTank.vy);
    if(spd>T_SPD){myTank.vx=myTank.vx/spd*T_SPD;myTank.vy=myTank.vy/spd*T_SPD;}
    const px=myTank.x,py=myTank.y;
    myTank.x+=myTank.vx; if(tankInWall(myTank)){myTank.x=px;myTank.vx*=-.3;}
    myTank.y+=myTank.vy; if(tankInWall(myTank)){myTank.y=py;myTank.vy*=-.3;}
    myTank.trail=myTank.trail||[];
    myTank.trail.unshift({x:myTank.x,y:myTank.y});
    if(myTank.trail.length>16) myTank.trail.pop();
    if(myTank.invuln>0) myTank.invuln--;
    trySendMove();
  }

  // bullets
  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i];
    b.x+=b.vx; b.y+=b.vy;
    const hw=bulletHitsWall(b);
    if(hw){
      if(b.bounces>=2){spawnPart(b.x,b.y,b.color,5,2);bullets.splice(i,1);continue;}
      b.bounces++;
      const dx=(b.x-(hw.x+hw.w/2))/hw.w, dy=(b.y-(hw.y+hw.h/2))/hw.h;
      if(Math.abs(dx)>Math.abs(dy)) b.vx*=-1; else b.vy*=-1;
      spawnPart(b.x,b.y,b.color,4,2); continue;
    }

    if(b.owner===myId){
      let hit=false;
      for(const pid in players){
        if(pid===myId) continue;
        const t=players[pid];
        if(!t.alive||t.invuln>0) continue;
        if(Math.hypot(b.x-t.x,b.y-t.y)<18){
          const newHp=Math.max(0,(t.hp||100)-20);
          t.hp=newHp; t.invuln=14;
          channel.publish('evt',{e:'hit',from:myId,victim:pid,killer:myId,bid:b.id,
            bx:b.x,by:b.y,hp:newHp,knick:myNick,vnick:t.nick});
          spawnPart(b.x,b.y,t.color,14,4); spawnWave(b.x,b.y,t.color); shakeFrames=6;
          if(newHp<=0){
            t.alive=false;
            spawnPart(t.x,t.y,t.color,35,7); spawnWave(t.x,t.y,t.color); shakeFrames=10;
            addKF(myNick,t.nick);
            myTank.kills=(myTank.kills||0)+1;
            updateHUD();
            setTimeout(checkOver,300);
          }
          bullets.splice(i,1); hit=true; break;
        }
      }
      if(hit) continue;
    }
    if(b.x<0||b.x>700||b.y<0||b.y>580) bullets.splice(i,1);
  }

  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i]; p.x+=p.vx; p.y+=p.vy; p.vx*=.91; p.vy*=.91; p.life-=p.decay;
    if(p.life<=0) particles.splice(i,1);
  }
  for(let i=shockwaves.length-1;i>=0;i--){
    const s=shockwaves[i]; s.r+=(s.maxR-s.r)*.18; s.life-=.055;
    if(s.life<=0) shockwaves.splice(i,1);
  }
}

function checkOver(){
  if(!gameActive) return;
  const alive=Object.values(players).filter(p=>p.alive);
  if(alive.length<=1){
    gameActive=false;
    const w=alive[0]||null;
    if(w) w.wins=(w.wins||0)+1;
    channel.publish('evt',{e:'over',winner:w?.id||null,wnick:w?.nick||null});
    updateHUD();
    document.getElementById('end-h').textContent = w ? 'üèÜ '+w.nick+' WINS!' : 'DRAW!';
    document.getElementById('end-h').style.color  = w ? w.color : '#fff';
    document.getElementById('end-s').textContent  = scoreStr();
    showPhase('end');
    refreshLobbyOverlay();
  }
}

// ‚îÄ‚îÄ Draw ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const canvas=document.getElementById('c');
const ctx=canvas.getContext('2d');

function draw(){
  ctx.save();
  if(shakeFrames>0){ctx.translate((Math.random()-.5)*shakeFrames*.9,(Math.random()-.5)*shakeFrames*.9);shakeFrames--;}

  ctx.fillStyle='#0c0c18'; ctx.fillRect(0,0,700,580);

  // hex floor
  ctx.save(); ctx.globalAlpha=.025; ctx.strokeStyle='#fff'; ctx.lineWidth=.5;
  const hs=30;
  for(let row=0;row*hs*1.5<580+hs*2;row++)
    for(let col=0;col*hs*1.73<700+hs*2;col++){
      const cx=col*hs*1.73+(row%2)*hs*.865, cy=row*hs*1.5;
      ctx.beginPath();
      for(let k=0;k<6;k++){const a=(Math.PI/3)*k-Math.PI/6;k===0?ctx.moveTo(cx+hs*Math.cos(a),cy+hs*Math.sin(a)):ctx.lineTo(cx+hs*Math.cos(a),cy+hs*Math.sin(a));}
      ctx.closePath(); ctx.stroke();
    }
  ctx.restore();

  // walls
  for(const w of walls){
    const g=ctx.createLinearGradient(w.x,w.y,w.x,w.y+w.h);
    g.addColorStop(0,'#22223a'); g.addColorStop(1,'#111120');
    ctx.fillStyle=g; ctx.fillRect(w.x,w.y,w.w,w.h);
    ctx.strokeStyle='rgba(255,255,255,0.06)'; ctx.lineWidth=1;
    ctx.strokeRect(w.x+.5,w.y+.5,w.w-1,w.h-1);
  }

  for(const s of shockwaves){
    ctx.save(); ctx.globalAlpha=s.life*.65;
    ctx.strokeStyle=s.color; ctx.shadowColor=s.color; ctx.shadowBlur=14; ctx.lineWidth=2.5;
    ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.stroke();
    ctx.globalAlpha=s.life*.1; ctx.fillStyle=s.color; ctx.fill(); ctx.restore();
  }

  for(const p of particles){
    ctx.save(); ctx.globalAlpha=p.life; ctx.shadowColor=p.color; ctx.shadowBlur=9;
    ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r*p.life,0,Math.PI*2); ctx.fill(); ctx.restore();
  }

  for(const b of bullets){
    ctx.save();
    const g=ctx.createLinearGradient(b.x-b.vx*6,b.y-b.vy*6,b.x,b.y);
    g.addColorStop(0,'transparent'); g.addColorStop(1,b.color+'bb');
    ctx.strokeStyle=g; ctx.lineWidth=2.5;
    ctx.beginPath(); ctx.moveTo(b.x-b.vx*6,b.y-b.vy*6); ctx.lineTo(b.x,b.y); ctx.stroke();
    ctx.shadowColor=b.color; ctx.shadowBlur=14;
    ctx.fillStyle='#fff'; ctx.beginPath(); ctx.arc(b.x,b.y,4.5,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=b.color; ctx.beginPath(); ctx.arc(b.x,b.y,3,0,Math.PI*2); ctx.fill();
    ctx.restore();
  }

  for(const id in players){ const t=players[id]; if(t.alive) drawTank(t,id===myId); }
  ctx.restore();
}

function drawTank(t,isMe){
  const trail=t.trail||[];
  ctx.save();
  for(let i=trail.length-1;i>=0;i--){
    const a=(1-i/trail.length)*.12;
    ctx.beginPath(); ctx.arc(trail[i].x,trail[i].y,10*(1-i/trail.length),0,Math.PI*2);
    ctx.fillStyle=t.color+Math.floor(a*255).toString(16).padStart(2,'0'); ctx.fill();
  }
  if(t.invuln>0&&Math.floor(roundTimer/3)%2===0){ctx.restore();return;}
  ctx.translate(t.x,t.y); ctx.rotate(t.angle);
  ctx.shadowColor=t.color; ctx.shadowBlur=20;
  ctx.fillStyle=t.color; ctx.beginPath(); ctx.roundRect(-15,-12,30,24,4); ctx.fill();
  ctx.shadowBlur=0;
  ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.beginPath(); ctx.roundRect(-15,-12,30,24,4); ctx.fill();
  ctx.fillStyle='rgba(255,255,255,0.2)'; ctx.beginPath(); ctx.roundRect(-13,-10,26,10,3); ctx.fill();
  ctx.strokeStyle='rgba(0,0,0,0.4)'; ctx.lineWidth=1.5;
  ctx.beginPath(); ctx.moveTo(-5,-12); ctx.lineTo(-5,12); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(5,-12);  ctx.lineTo(5,12);  ctx.stroke();
  ctx.shadowColor=t.color; ctx.shadowBlur=12;
  ctx.fillStyle=t.color; ctx.beginPath(); ctx.arc(0,0,9,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='rgba(255,255,255,0.22)'; ctx.beginPath(); ctx.arc(-2,-2,5,0,Math.PI*2); ctx.fill();
  ctx.fillStyle=t.color; ctx.shadowBlur=10; ctx.fillRect(7,-3.5,20,7);
  ctx.fillStyle='#fff'; ctx.shadowBlur=18; ctx.fillRect(25,-2.5,4,5);

  ctx.fillText((isMe?'‚ñ∂ ':'')+t.nick,t.x,t.y-28);
  const bw=44,bh=5,bx=t.x-bw/2,by=t.y-36;
  ctx.shadowBlur=0;
  ctx.fillStyle='rgba(0,0,0,0.5)'; ctx.fillRect(bx-1,by-1,bw+2,bh+2);

}
